{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login to Tusk</h1>
        <div class="space-y-4">
            <a href="/auth/google" class="block w-full bg-red-500 text-white py-2 px-4 rounded text-center hover:bg-red-600 transition duration-200">
                Login with Google
            </a>
            <a href="/auth/github" class="block w-full bg-gray-800 text-white py-2 px-4 rounded text-center hover:bg-gray-900 transition duration-200">
                Login with GitHub
            </a>
        </div>
        <p class="mt-4 text-sm text-gray-600">Debug: {{.debug}}</p>
    </div>
</body>
</html>
{{end}}
